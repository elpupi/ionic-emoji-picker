<ion-header>
    <ion-navbar>
        <ion-title>
            Emoji Demo
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-grid fixed>
        <ion-row justify-content-center>
            <ion-col>

                <config></config>

            </ion-col>
        </ion-row>
    </ion-grid>




    <p class="emoji-content-editable"
       [innerHTML]="content"></p>

    <mt-emoji-picker [mtDimension]="dimension"
                     [mtInputAutofocus]="true"
                     (mtEmojiSelect)="emojiSelectedHandler($event)"
                     (mtPickerClose)="pickerClosedHandler($event)"></mt-emoji-picker>

</ion-content>
