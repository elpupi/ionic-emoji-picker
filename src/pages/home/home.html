<ion-header>
    <ion-navbar>
        <ion-title>
            Emoji Demo
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


    <ion-grid class="config"
              fixed>
        <ion-row justify-content-center>
            <ion-col>

                <config></config>

            </ion-col>
        </ion-row>
    </ion-grid>



    <div class="emoji-picker">
        <p class="emoji-content-editable"
           [innerHTML]="content"></p>

        <ion-grid class="emojis"
                  fixed>
            <ion-row justify-content-center>
                <ion-col>

                    <mt-emoji-picker [mtDimension]="dimension"
                                     [mtInputAutofocus]="true"
                                     (mtEmojiSelect)="emojiSelectedHandler($event)"
                                     (mtPickerClose)="pickerClosedHandler($event)"></mt-emoji-picker>

                </ion-col>
            </ion-row>
        </ion-grid>


    </div>

</ion-content>
