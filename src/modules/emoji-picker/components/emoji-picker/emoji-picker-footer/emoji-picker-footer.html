<footer class="emoji-footer">
    <p>
        <span class="key">category:</span>
        <span class="value">{{ emoji?.category }}</span>
    </p>
    <p>
        <span class="key">name :</span>
        <span class="value">{{ emoji?.name }}</span>
    </p>
    <p>
        <span class="key">shortName:</span>
        <span class="value">{{ emoji?.shortNames[0] }}</span>
    </p>
</footer>
