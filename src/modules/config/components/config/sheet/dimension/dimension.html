<ion-item class="item width">
    <ion-label class="label">Width</ion-label>
    <ion-input type="number"
               min="0"
               step="1"
               placeholder="width"
               [(ngModel)]="width">
    </ion-input>
</ion-item>

<ion-item class="item height">
    <ion-label class="label">Height</ion-label>
    <ion-input type="number"
               min="0"
               step="1"
               placeholder="height"
               [(ngModel)]="height">
    </ion-input>
</ion-item>
