<ion-item mt-input
          class="dimension__width">
    <ion-label *ngIf="title !== undefined">{{ title }}</ion-label>

    <ion-input type="number"
               [min]="min"
               [step]="setp"
               placeholder="width"
               [ngModel]="model.model"
               (ngModelChange)="modelChanged($event)">
    </ion-input>
</ion-item>
